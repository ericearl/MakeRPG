defaults:
    stats:
        set: <options> <Random>
        range: 1-10
        direction: increasing # direction to start from in range
        points: Character     # default points pool to purchase from
        cost: 1               # cost per point
        purchase: 1           # result of a purchase
        tiers: add            # values are "add" (1x,1x,1x,1x), "multiply" (1x,2x,3x,4x), or "double" (1x,2x,4x,8x)
        prereq: none          # prerequisite skills, keywords <AND> and <OR>, > and <, <trait>
        role: none            # skill is special to a role, and if so what role
        type: independent     # independent (stands alone), dependent (result of something else)
    skills:
        set: 0                # base skill level without rolling or purchasing, what you have
        range: 0-10           # possible range
        direction: increasing # direction to start from in range
        points: Pickup        # default points pool to purchase from
        cost: 1               # cost per point
        purchase: 1           # result of a purchase
        tiers: add            # values are "add" (1x,1x,1x,1x), "multiply" (1x,2x,3x,4x), or "double" (1x,2x,4x,8x)
        prereq: none          # prerequisite skills, keywords <AND> and <OR>, > and <, <trait>
        role: none            # skill is special to a role, and if so what role
        type: independent     # independent (stands alone), dependent (result of something else)

options:
    Random:
        <points> <Character> <set>: 9d10
        <defaults> <stats> <set>: 1
    Fast:
        <points> <Character> <set>: 0
        <defaults> <stats> <set>: 1d10 > 2 # if it's less than 3 it is re-rolled
    Cinematic:
        <points> <Character> <set>: 50
        <defaults> <stats> <set>: 1

points:
    Character:
        set: <options> <Random>
    Career:
        set: 40
    Pickup:
        set: <stats> <REF> + <stats> <INT>

