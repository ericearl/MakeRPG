    BODY: default
    COOL: default
    EMP: default
    INT: default
    LUCK: default
    MA: default
    REF: default
    TECH: default
    Humanity:
        set: <stats> <EMPATHY> * 10
    RUN:
        set: <stats> <MA> * 3
    LEAP:
        set: exact( <stats> <MA> / 4 )
    SAVE:
        set: <stats> <BODY>
    BTM:
        set: 0

