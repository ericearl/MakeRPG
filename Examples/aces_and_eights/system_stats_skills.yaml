defaults:
    stats:
        set: 0
        range: 0
        direction: increasing # direction to start from in range
        points: roll          # default points pool to purchase from
        cost: 0               # cost per point
        purchase: 0           # result of a purchase
        tier: add             # values are "add" (1x,1x,1x), "multiply" (1x,2x,3x), or "double" (1x,2x,4x) where "x" is cost
        prereq: none          # prerequisite skills, keywords <AND> and <OR>, > and <
        role: none            # skill is special to a role, and if so what role
        type: independent     # independent (stands alone), dependent (result of something else)
    skills:
        set: 100              # base skill level without rolling or purchasing, what you have
        range: 0-100          # possible range
        direction: decreasing # direction to start from in range
        points: BP            # default points pool to purchase from
        cost: 1               # cost per point
        purchase: 0           # result of a purchase
        tier: multiply        # values are "add" (1x,1x,1x), "multiply" (1x,2x,3x), or "double" (1x,2x,4x) where "x" is cost
        prereq: none          # prerequisite skills, keywords <AND> and <OR>, > and <
        role: none            # skill is special to a role, and if so what role
        type: independent     # independent (stands alone), dependent (result of something else)

